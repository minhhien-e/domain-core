plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'

}

group = 'io.github.domain.core'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withSourcesJar()
}
test {
    useJUnitPlatform()
}
publishing {
    publications {
        create("mavenJava", MavenPublication) {
            artifactId = 'domain-core'
            from components.java
        }
    }
}